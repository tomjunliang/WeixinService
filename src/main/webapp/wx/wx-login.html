<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>wx-page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/basic.css" rel="stylesheet" type="text/css" />
    <link href="css/dashboard.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="../wx/js/resources.js"></script>
    <script type="text/javascript">
        $(function () {
            $.ajax({
                url:address+"/company/verifyCompanyLogin",
                data:{
                },
                dataType:"json",
                success:function(data){
                    //  alert(data.data);
                    if (data.data=="logined"){
                        window.location.href="wx-qiangdan.html";
                    }
                }
            })

        })




       function f() {
           let login = $("#login").val();
           let password = $("#password").val();
           $.ajax({
               url:address+"/company/checkPwd",
               data:{
                   login:login,
                   password:password,
               },
               dataType:"json",
               success:function(data){
                  // alert(data.status);
                   if(data.status=="true"){
                       window.location.href="wx-qiangdan.html";
                   }else {
                    //   alert("1123213");
                       alert("用户名或密码输入错误，请重新输入");
                       //应该需要重新设置输入框中的属性placeholder为“”。。。
                       $("#login").attr("placeholder","请重新输入用户名");
                       $("#password").attr("placeholder","请重新输入密码");
                   }
               }
           })
       }
    </script>

</head>
<body>
    <div class="wx-dashboard">
        <div class="wx-jiameng">
            <img src="img/wx-login.png" class="login">
            <div class="wx-login-user">
                <img src="img/login-user.png" class="user">
                <input placeholder="请输入用户名" class="login-name" id="login">
            </div>
            <div class="wx-login-user">
                <img src="img/login-pw.png" class="user">
                <input style="password" placeholder="请输入密码" class="login-name" id="password">
            </div>
            <div class="wx-next">
                <a href="javascript:;" onclick="f()">登录</a>
            </div>
        </div>
    </div>
</body>
</html>
