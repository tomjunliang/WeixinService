<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>wx-page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/basic.css" rel="stylesheet" type="text/css" />
    <link href="css/dashboard.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wx-dashboard">
        <div class="wx-jiameng">
            <div class="contact-box contact-name">
                <span class="name">商户名</span>
                <input placeholder="请输入商户名" class="input-word">
            </div>
            <div class="scale-box">
                <span class="name">经营范围</span>
                 <textarea name="comment" form="usrform" class="scale-comment" placeholder="请输入..."></textarea>
            </div>
            <div class="scale-box">
                <span class="name">图片材料上传</span>
                <div class="scale-upload">
                    图片上传区
                </div>
            </div>
            <div class="wx-next">
                <a href="#">提交</a>
            </div>
        </div>
    </div>
</body>
</html>
