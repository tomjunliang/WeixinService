<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>wx-page</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/basic.css" rel="stylesheet" type="text/css" />
    <link href="css/dashboard.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="wx-dashboard">
        <div class="wx-jiameng">
            <div class="contact-box contact-name">
                <span class="name">姓名</span>
                <input placeholder="请输入姓名" class="input-word">
            </div>
            <div class="contact-box">
                <span class="name">性别</span>
                <input class="input-word">
            </div>
            <div class="contact-box">
                <span class="name">地区</span>
                <input class="input-word">
            </div>
            <div class="contact-box">
                <span class="name">职业</span>
                <input class="input-word">
            </div>
            <div class="contact-box">
                <span class="contact">联系方式</span>
                <input placeholder="请输入手机号" class="input-word">
            </div>
            <div class="wx-next">
                <a href="#">下一步</a>
            </div>
        </div>
    </div>

</html>
